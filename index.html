  <body>
    <div id="login" style="color: #414141">
      <nav
        class="navbar navbar-expand-md navbar-dark"
        style="background-color: #4248c5"
      >
        <img id="logo" src="./css/assets/budget.svg" />
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarToggleExternalContent">
          <ul class="navbar-nav mr-auto">
            <li class="text-white nav-item active">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="text-white nav-item active">
              <a class="nav-link text-white" href="about.html">About Us</a>
            </li>
            <li v-if="!loggedin" class="nav-item active">
              <!-- BUTTON TO OPEN REGISTER MODAL BEGINS -->
              <!-- DESKTOP to do: justify right of nav-bar in desktop -->
              <!-- MOBILE to do: put in hamburger menu -->
              <!--div class="text-center"-->
              <a
                href=""
                class="nav-link"
                data-toggle="modal"
                data-target="#modalRegisterForm"
                >Log In/Register Form</a
              >
              <!--/div-->
              <!-- BUTTON TO OPEN REGISTER MODAL ENDS -->
            </li>
            <li class="text-muted nav-item active">
              <!-- BUTTON TO LOG OUT BEGINS -->
              <!-- TO DO: How to make Logout button REPLACE Login button when signed in -->
              <div v-if="loggedin">
                <a
                  href=""
                  v-on:click="handleLogout"
                  class="nav-link text-white active"
                  >Logout</a
                >
              </div>
              <!-- BUTTON TO LOG OUT ENDS -->
            </li>
          </ul>
        </div>
      </nav>
      <!-- SIGN UP MODAL FORM BEGINS -->
      <div
        class="modal fade"
        id="modalRegisterForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-name"
                  class="form-control validate"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-name"
                  >Your name</label
                >
              </div>
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input
                  type="text"
                  id="orangeForm-email"
                  class="form-control validate"
                  v-model="createUN"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-email"
                  >Your username</label
                >
              </div>
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="orangeForm-pass"
                  class="form-control validate"
                  v-model="createPW"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="orangeForm-pass"
                  >Your password</label
                >
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-deep-orange" v-on:click="handleSignup">
                Sign up
              </button>
            </div>
            <!-- THIS BUTTON HAS CLOSES THE SIGN UP MODAL (data-target) AND THEN OPENS THE LOG IN MODAL (data-dismiss) -->
            <!--div class="text-center"-->
            <a
              href=""
              class="btn btn-default btn-rounded mb-4"
              data-toggle="modal"
              data-target="#modalLoginForm"
              data-dismiss="modal"
              >Already have an account? Log in here</a
            >
            <!--/div-->
          </div>
        </div>
      </div>
      <!-- SIGN UP MODAL ENDS -->

      <!-- LOG IN MODAL BEGINS -->
      <div
        class="modal fade"
        id="modalLoginForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content" v-if="!loggedin">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input
                  type="text"
                  id="defaultForm-email"
                  class="form-control validate"
                  v-model="loginUN"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="defaultForm-email"
                  >Your username</label
                >
              </div>
              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input
                  type="password"
                  id="defaultForm-pass"
                  class="form-control validate"
                  v-model="loginPW"
                />
                <label
                  data-error="wrong"
                  data-success="right"
                  for="defaultForm-pass"
                  >Your password</label
                >
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button
                class="btn btn-default"
                type="submit"
                v-on:click.prevent="handleLogin"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- LOG IN MODAL ENDS -->

    <!-- BEGINNING OF BUDGET BUTTON AND MODAL -->
    <div id="budget" v-if="loggedin">
      <!-- show Vue instance only when logged in -->
      <br />
      <!-- post-post MVP -->

      <!-- BUDGET MODAL OPEN BUTTON BEGINS -->
      <!--button

      <!-- BUDGET MODAL OPEN BUTTON ENDS -->

      <!-- BUDGET MODAL BEGINS -->
      <div
        class="modal fade"
        id="createBudgetModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="budgetModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: #8a8ef2">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="ebudgetModalLabel"
                style="color: white"
              >
                Create new Budget
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                style="color: white"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label
                    for="budget_amount"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Amount:</label
                  >
                  <input
                    type="number"
                    placeholder="$"
                    class="form-control"
                    id="budget_amount"
                    v-model="budAmount"
                  />
                </div>
                <div class="form-group">
                  <label
                    for="budget_name"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Budget Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="budget_name"
                    v-model="budName"
                  />
                </div>
                <div class="modal-footer">
                  <!-- ADD BUDGET BUTTON BEGINS -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="create_budget"
                    style="background-color: #80d1a1; border: none"
                    data-dismiss="modal"
                    v-on:click="createBudget"
                  >
                    Create Budget
                  </button>
                  <!-- ADD BUDGET BUTTON ENDS -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF BUDGET MODAL + BUTTON -->

    <!-- BEGINNING OF EXPENSE MODAL & BUTTON -->
    <div id="expense" v-if="loggedin">
      <!-- show Vue instance only when logged in -->
      <br />
      <!-- EXPENSE MODAL OPEN BUTTON BEGINS -->
      <div class="expense-buttons">
        <button
          type="button"
          class="btn btn-primary add-expense"
          data-toggle="modal"
          data-target="#addExpenseModal"
          style="background-color: #ffbb56; border: none"
          data-dismiss="modal"
        >
          Add Expense
        </button>

        <button
          type="button"
          class="btn btn-primary"
          id="get-expense"
          style="background-color: #8a8ef2; border: none"
          v-on:click="showExpense"
        >
          Show expenses
        </button>
      </div>
      <!-- EXPENSE BUTTON END -->

      <div class="tables">
        <!-- TABLE STARTS HERE -->
        <div class="table-responsive">
          <table class="table table-striped table-sm w-auto">
            <div id="table"></div>
          </table>
        </div>
        <!-- TABLE ENDS HERE -->

        <!-- PIE CHART STARTS HERE -->
        <div id="piechart"></div>
        <!-- PIE CHART ENDS HERE-->
      </div>

      <!-- ADD EXPENSE MODAL BEGINS -->
      <div
        class="modal fade"
        id="addExpenseModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="expenseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: #8a8ef2">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="expenseModalLabel"
                style="color: white"
              >
                Add New Expense
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                style="color: white"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label
                    for="expense_amount"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Amount:</label
                  >
                  <input
                    type="number"
                    placeholder="$"
                    class="form-control"
                    id="expense_amount"
                    v-model="expAmount"
                  />
                </div>
                <div class="form-group">
                  <label
                    for="expense_date"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Date:</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="expense_date"
                    v-model="expDate"
                  />
                </div>
                <div class="form-group">
                  <label
                    for="expense_category"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Category:</label
                  >
                  <select id="expense_category" v-model="expCategory">
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment/Recreational">
                      Entertainment/Recreational
                    </option>
                    <option value="Food">Food</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Medical">Medical</option>
                    <option value="Investments">Investments</option>
                    <option value="Personal">Personal</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <!-- EXPENSE ADD BUTTON BEGINS -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="add-expense"
                    style="background-color: #80d1a1; border: none"
                    data-dismiss="modal"
                    v-on:click="createExpense"
                  >
                    Add Expense
                  </button>
                  <!-- EXPENSE ADD BUTTON ENDS -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ADD EXPENSE MODAL ENDS -->

      <!-- UPDATE EXPENSE MODAL BEGINS -->
      <div
        class="modal fade"
        id="updateExpenseModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="UpdatedExpenseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: #8a8ef2">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="UpdatedExpenseModalLabel"
                style="color: white"
              >
                Update Your Expense
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                style="color: white"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label
                    for="updated_expense_amount"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Amount:</label
                  >
                  <input
                    type="number"
                    placeholder="$"
                    class="form-control"
                    id="updated_expense_amount"
                    v-model="updatedExpAmount"
                  />
                </div>
                <div class="form-group">
                  <label
                    for="updatedExpense_date"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Date:</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="updatedExpense_date"
                    v-model="updatedExpDate"
                  />
                </div>
                <div class="form-group">
                  <label
                    for="updatedExpense_category"
                    class="col-form-label"
                    style="color: #322a8b; font-weight: bold"
                    >Category:</label
                  >
                  <select
                    id="updatedExpense_category"
                    v-model="updatedExpCategory"
                  >
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment/Recreational">
                      Entertainment/Recreational
                    </option>
                    <option value="Food">Food</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Medical">Medical</option>
                    <option value="Investments">Investments</option>
                    <option value="Personal">Personal</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <!-- EXPENSE UPDATE BUTTON BEGINS -->
                  <button
                    type="button"
                    class="btn btn-primary update-expense"
                    style="background-color: #80d1a1; border: none"
                    data-dismiss="modal"
                  >
                    <!-- v-on:click="updateExpense" -->
                    Update Expense
                  </button>
                  <!-- EXPENSE UPDATE BUTTON ENDS -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- UPDATE EXPENSE MODAL ENDS-->
    </div>
    <!-- END OF EXPENSE MODAL & BUTTON -->

    <div id="heading" v-bind:id="expense" v-if="loggedin">
      <h3>{{heading}}</h3>
    </div>
